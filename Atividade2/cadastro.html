<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style_cadastro.css">
</head>
<body>
    <body>
        <FORM ACTION>
            <div class="tudo">

            <h1>CADASTRO DE NOVOS USUÁRIOS </h1> 
            <br>

            <div class="pt1">
            Nome: <INPUT TYPE="TEXT" NAME="nome" SIZE="100" placeholder="Informe o nome..."> 
            </div>
<br>
            <div class="pt2">
            CPF: <INPUT TYPE="TEXT" NAME="email" SIZE="20" placeholder="Informe o cpf..."> 
            Endereço: <INPUT TYPE="TEXT" NAME="email" SIZE="37" placeholder="Informe o endereço..."> 
            Nível: <SELECT NAME="nivel">1
            <OPTION VALUE="casa"> Casa
            <OPTION VALUE="apart"> Apartamento
            <OPTION VALUE="sitio"> Sitio
            </SELECT>
            </div>
<br>
            <div class="pt3">
            Email: <INPUT TYPE="TEXT" NAME="email" SIZE="35" placeholder="Informe o email...">
            Senha: <INPUT TYPE="TEXT" NAME="email" SIZE="35" placeholder="Informe senha...">
            Status: <SELECT NAME="status"> 
            <OPTION VALUE="ativo"> Ativo
            <OPTION VALUE="inativo"> Inativo
            </SELECT>
            </div> <br>
            <div class="botao">
            <INPUT TYPE="SUBMIT" VALUE="ENVIAR">
            <INPUT TYPE="RESET" VALUE="LIMPAR">
            </div>

        </FORM>
    </div>
</div>
</body>
</html>
